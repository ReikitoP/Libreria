<!DOCTYPE html>
<html >
    <!--    xmlns:th="http://www.thymeleaf.org">-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="listaAutor.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark">


            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Navbar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Men√∫ Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/prestamos/registro}">Ingresar Prestamo</a>
                </li>

            </ul>

        </nav>

        <h1>LISTA DE PRESTAMOS</h1><br><br><br>
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Fecha-Prestamo</th>
                        <th scope="col">Fecha-devolucion</th>
                        <th scope="col">Libro</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="prestamo:${prestamos}">
                    <tr>
                        <td th:text="${prestamo.id}"></td>
                        <td th:text="${prestamo.fechaPrestamo}"></td>
                        <td th:text="${prestamo.fechaDevolucion}"></td>
                        <td th:text="${prestamo.libro}"></td>
                        <td th:text="${prestamo.cliente}"></td>
                        <td>
                            <i th:if="${prestamo.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${prestamo.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td>
                            <a th:href="@{/prestamos/modificar/__${prestamo.id}__}" class="btn btn-warning btn-sm" title="Modificar">Modificar</a>    
                            <a th:href="@{/prestamos/alta/__${prestamo.id}__}" class="btn btn-success btn-sm" title="Alta">Alta</a>
                            <a th:href="@{/prestamos/baja/__${prestamo.id}__}" class="btn btn-danger btn-sm" title="Baja">Baja</a> 
<!--                            <a th:href="@{/libro/Libro_Eliminar/__${libro.id}__}" class="btn btn-outline-primary btn-sm" title="Eliminar">Eliminar</a> -->
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>    
        <p><a th:href="@{/prestamos/registro}" class="btn btn-primary my-2">Ingresar Prestamo</a>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2 btn-sm">Volver</a>
                </div>
            </div>
        </section>

    </body>
</html>
